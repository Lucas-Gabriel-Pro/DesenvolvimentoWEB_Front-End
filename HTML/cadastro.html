        <header>
            <h1>Cadastro</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                    <li><a href="sobre.html">Sobre</a></li>

                    <li><a href="login.html">Entre</a> ou <a href="cadastro.html">Cadastre-se</a></li>
                </ul>
            </nav>
        </header>

        <main>
        
            <section>
        
                <form action="registro.php" method="post">
        
                    <button><a href="index.html">Voltar</a></button>
        
                    <h1>Portal UNIDOS SOMOS + FORTES</h1>
        
                    <h2>Crie a sua conta</h2>
        
                    <p>Alguns recursos se encontram disponíveis apenas para usuários registrados</p>
        
                    <fieldset>

                        <label for="nomeMembro">Nome</label><br/>
                        <input type="text" id="nomeMembro" name="nome" required>
                        <br/><br/>

                        <label for="sobrenomeMembro">Sobrenome</label><br/>
                        <input type="text" id="sobrenomeMembro" name="nome" required>
                        <br/><br/>

                        <label for="dataDeNascimento">Data de nascimento</label><br/>
                        <input type="date" id="nascimentoMembro" name="dataDeNascimento" required>
                        <br/><br/>           

                        <label for="email">E-mail</label><br/>
                        <input type="email" id="emailMembro" name="emailMebro" required>
                        <label for="celularMembro">Celular</label><br/>
                        <input type="tel" id="celularMembro" name="NumeroDeCelular" placeholder="(61)91234-6789" title="Formato: (00)00000-0000" pattern="\([0-9]{2}\) - [0-9]{5} - [0-9]{4}" required>
                        <br/><br/>

                    </fieldset>

                    <fieldset>

                        <label for="CPFMembro">CPF</label><br/>
                        <input type="text" id="CPFMembro" name="CPFMembro" pattern="[0-9]{3}\.[0-9]\.[0-9]\-[0-9]{2}" placeholder="123.456.789-00" title="Formato: 123.456.789-00" required>
                        <br/><br/>

                    </fieldset>
                
                    <datalist id="tipoDeMembro">
                        <option value="ONG"></option>
                        <option value="Doador"></option>
                        <option value="Voluntário"></option>
                    </datalist>
                    <label for="tipoDeMembro">Modalidade de Usuário</label><br/>
                    <input list="tipoDeMembro" id="classeMebro" name="classeMebro">        
                </form>
            </section>
        </main>
    </body>
</html>
