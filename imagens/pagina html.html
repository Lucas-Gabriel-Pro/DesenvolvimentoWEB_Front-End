  <style>
    /* ===== ESTILOS GERAIS ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      background-color: #f8f8f8;
      color: #333;
      line-height: 1.6;
    }

    /* ===== BANNER ===== */
    .hero {
      position: relative;
      min-height: 90vh;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      padding: 60px;
      color: #fff;

      background-position: center;
    }

    /* DegradÃª leve na base para destacar o texto */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0.15) 50%, transparent 100%);
      z-index: 1;
    }

    .hero__content {
      position: relative;
      z-index: 2;
      max-width: 580px;
      background: rgba(0, 0, 0, 0.45);
      padding: 28px 34px;
      border-radius: 14px;
      backdrop-filter: blur(2px);
    }

    .hero__title {
      font-size: clamp(1.5rem, 2.5vw + 0.5rem, 2.4rem);
      font-weight: 600;
      line-height: 1.3;
      margin-bottom: 22px;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .hero__actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    /* ===== BOTÃ•ES ===== */
    .btn {
      display: inline-block;
      padding: 10px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid transparent;
      transition: transform .08s ease, opacity .2s ease, background-color .2s ease, border-color .2s ease;
    }

    .btn:active { transform: translateY(1px) scale(.98); }

    .btn--primary {
      background: #22c55e; /* verde */
      color: #062b12;
    }

    .btn--primary:hover { opacity: .9; }

    .btn--outline {
      background: rgba(255,255,255,.15);
      border: 2px solid rgba(255,255,255,.6);
      color: #fff;
    }

    .btn--outline:hover { background: rgba(255,255,255,.25); }

    .btn--ghost {
      background: #fbbf24; /* amarelo */
      color: #2b1b00;
    }

    .btn--ghost:hover { opacity: .9; }

    /* ===== RESPONSIVO ===== */
    @media (max-width: 768px) {
      .hero {
        align-items: flex-end;
        padding: 30px 20px;
      }

      .hero__content {
        max-width: 100%;
        padding: 20px;
      }

      .hero__title {
        font-size: 1.4rem;
      }

      .hero__actions {
        justify-content: center;
      }
    }
  </style>
</head>
